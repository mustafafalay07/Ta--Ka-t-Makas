<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taş Kağıt Makas Oyunu</title>
</head>
<body>
    <h1>Taş Kağıt Makas Oyunu</h1>
    <div class="game-container">
        <div class="options">
            <button class="btn" data-choice="tas">Taş</button>
            <button class="btn" data-choice="kagit">Kağıt</button>
            <button class="btn" data-choice="makas">Makas</button>
        </div>
        <div class="result">
            <p id="message"></p>
            <button class="btn" id="reset">Yeniden Oyna</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
